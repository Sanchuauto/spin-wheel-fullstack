version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: spin_wheel_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgresspassword
      POSTGRES_DB: spin_wheel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: spin_wheel_backend
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://postgres:postgresspassword@postgres:5432/spin_wheel
      PORT: 3000
      JWT_SECRET: supersecretjwtkey123
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spin_wheel_frontend
    ports:
      - "80:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
